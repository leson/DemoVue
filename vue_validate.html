<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="./assets/bootstrap/css/bootstrap.min.css">
	<script src="./assets/vue/vue.min.js" type="text/javascript"></script>
	<script src="./assets/vue-valid/vue-validator.min.js" type="text/javascript"></script>
</head>
<body>
	<div class="container">
		<validator name="validation1">
		    <form novalidate>
		      <div class="username-field">
		        <label for="username">username:</label>
		        <input id="username" type="text" v-validate:username="['required']">
		      </div>
		      <div class="comment-field">
		        <label for="comment">comment:</label>
		        <input id="comment" type="text" v-validate:comment="{ maxlength: 256 }">
		      </div>
		      <div class="errors">
		        <p v-if="$validation1.username.required">Required your name.</p>
		        <p v-if="$validation1.comment.maxlength">Your comment is too long.</p>
		      </div>
		      <input type="submit" value="send" v-if="$validation1.valid">
		    </form>
		  </validator>
	</div>
</body>
</html>
<script>
	new Vue({
	  el: '#app'
	})
</script>
