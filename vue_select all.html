<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title></title>
  <link rel="stylesheet" href="">
  <script src="./assets/vue/vue.min.js" type="text/javascript"></script>
</head>
<body>
  <div id="app">
  <table class="table">
    <thead>
      <tr>
        <th>
          <label class="checkbox-inline">
            <input type="checkbox" v-model="allChecked" />Select All（{{checkedCount}}）</label>
        </th>
        <th>Name</th>
        <th>Age</th>
      </tr>
    </thead>
    <tbody>
      <tr v-for="item in list">
        <td>
          <input type="checkbox" :value="item.name" v-model="checked" />
        </td>
        <td>{{item.name}}</td>
        <td>{{item.age}}</td>
      </tr>
      <tr>
       {{checked}} 
      </tr>
    </tbody>
  </table>
</div>
<script>
var _list = [{
  name: "小明",
  age: 23
}, {
  name: "小红",
  age: 20
}, {
  name: "Sigma",
  age: 28
}];

new Vue({
  el: '#app',
  data: {
    list: _list,
    checked: []
  },
  computed: {
    allChecked: {
      get: function() {
        return this.checkedCount == this.list.length;
      },
      set: function(value) {
        if (value) {
          this.checked = this.list.map(function(item) {
            return item.name
          })
        } else {
          this.checked = []
        }
      }
    },
    checkedCount: {
      get: function() {
        return this.checked.length;
      }
    }
  }
});

</script>
</body>
</html>
